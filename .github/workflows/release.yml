name: release
on:
  push:
    tags: [ "v*.*.*" ]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Publish to GitHub Packages
        run: ./gradlew publish --stacktrace

  buildBinaries:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build CLI binaries
        run: ./gradlew :cli:assembleAll
      - name: Create release notes
        run: ./gradlew getChangelog --console=plain -q --no-header --no-summary > build/release-notes.md
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            cli/build/bin/zip/*.zip
            cli/build/distributions/*.zip
            build/release-notes.md

  release:
    runs-on: ubuntu-latest
    needs: [ publish, buildBinaries ]
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body_path: build/release-notes.md
          files: |
            cli/build/bin/zip/*.zip
            cli/build/distributions/*.zip

env:
  GRADLE_OPTS: -Dorg.gradle.configureondemand=true -Dkotlin.incremental=false -Dorg.gradle.project.kotlin.incremental.multiplatform=false -Dorg.gradle.project.kotlin.native.disableCompilerDaemon=true -Dorg.gradle.jvmargs="-Xmx12g -Dfile.encoding=UTF-8"