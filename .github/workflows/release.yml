name: release
on:
  push:
    tags: [ "v*.*.*" ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Publish to GitHub Packages
        run: ./gradlew publish --stacktrace

  release:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build CLI binaries
        run: ./gradlew :cli:assembleAll
      - name: Create release notes
        run: ./gradlew getChangelog --console=plain -q --no-header --no-summary > build/release-notes.md
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body_path: build/release-notes.md
          files: |
            cli/build/bin/zip/*.zip
            cli/build/distributions/*.zip