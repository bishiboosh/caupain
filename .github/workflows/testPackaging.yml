name: testDistributions
on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  testDeb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build Debian package
        run: ./gradlew :cli:buildDeb --stacktrace --no-configuration-cache
      - name: Install Debian package
        run: sudo dpkg -i cli/build/distributions/*.deb
      - name: Run CLI
        run: caupain --verbose

  testChoco:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build Chocolatey package
        run: ./gradlew :cli:buildChoco --stacktrace --no-configuration-cache
      - name: Package and install
        run: |
          cd cli\build\distributions\chocolatey
          choco pack
          choco install caupain --debug --verbose --source .
      - name: Run CLI
        run: caupain --verbose

env:
  GRADLE_OPTS: -Dorg.gradle.configureondemand=true -Dkotlin.incremental=false -Dorg.gradle.project.kotlin.incremental.multiplatform=false -Dorg.gradle.project.kotlin.native.disableCompilerDaemon=true -Dorg.gradle.jvmargs="-Xmx12g -Dfile.encoding=UTF-8"