jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
            - os: macos-latest
              TEST_TASK: macosArm64Test
            - os: windows-latest
              TEST_TASK: mingwX64Test
            - os: ubuntu-latest
              TEST_TASK: check
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Install CURL dev headers
        run: sudo apt-get install libcurl4-gnutls-dev
        if: matrix.os == 'ubuntu-latest'
      - name: Check
        run: ./gradlew ${{matrix.TEST_TASK}} --stacktrace
      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: check-results-${{ matrix.os }}
          path: '*/build/test-results/**/TEST-*.xml'
      - name: Publish Detekt reports
        if: matrix.os == 'ubuntu-latest'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: '*/build/reports/detekt/*.sarif'

  merge-reports:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Merge artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: check-results
          delete-merged: true

env:
  GRADLE_OPTS: -Dorg.gradle.configureondemand=true -Dkotlin.incremental=false -Dorg.gradle.project.kotlin.incremental.multiplatform=false -Dorg.gradle.project.kotlin.native.disableCompilerDaemon=true -Dorg.gradle.jvmargs="-Xmx12g -Dfile.encoding=UTF-8"